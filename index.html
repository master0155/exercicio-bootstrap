<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenvolva formul√°rios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Cadastro</h2>
                <form action="">
                    <label class="form-label" for="nme">Seu nome:</label>
                    <input class="form-control" type="text" id="nme">
                    <label class="form-label" for="email">Seu e-mail:</label>
                    <input type="email" id="email" class="form-control">
                    <label for="telefone" class="form-label">Seu telefone:</label>
                    <input type="tel" id="telefone" class="form-control">
                    <button class="btn btn-dark">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
